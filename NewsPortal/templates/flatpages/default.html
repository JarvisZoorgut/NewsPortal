<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title> {{flatpage.title}} </title>
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">
       <a class="navbar-brand" href="#">Портал новостей News App</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="/news">Все новости
                       <span class="sr-only"></span>
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/search">Поиск новостей</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/create">Написать новость</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/article/create">Написать статью</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news">Изменить контент (в разработке)</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news">Удалить контент (в разработке)</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/contacts/">Наши контакты</a>
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
    <div class="container">
        <div class="row">
            <div class="cpl-lg-12 text-center">
                {% block content %}
                {{ flatpage.content }}
                {% endblock content %}
            </div>
        </div>
    </div>
    </body>
</html>
